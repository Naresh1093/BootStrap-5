<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Range</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form action="">
                    <div class="form-group">
                        <label for="" class="form-label">Example Range</label>
                        <input type="range" name="" id="" value="40" min="0" max="100" class="form-range">
                    </div>

                    <div class="form-group">
                        <label for="" class="form-label">Example Range</label>
                        <input type="range" name="myValue" id="myValue" value="40" min="0" max="100" step="1" class="form-range" onchange="getValue()">
                        <strong id="output" class="text-success"></strong>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function getValue() {
            let x = document.getElementById("myValue").value;
            document.getElementById("output").innerText = x;
        }
    </script>
</body>
</html>

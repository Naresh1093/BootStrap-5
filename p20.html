<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP-5</title>
    <!-- CSS Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Dropdown</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- dropdown -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        Dropdown menu
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Home</a></li>
                        <li><a href="#" class="dropdown-item active">About</a></li>
                        <li><a href="#" class="dropdown-item">Contact</a></li>
                        <li><a href="#" class="dropdown-item">Services</a></li>
                    </ul>
                </div>
                <!-- end -->

                <hr>

                <h3>Split dropdown</h3>
                <!-- first -->
                <div class="dropdown">
                    <div class="btn-group">
                        <button class="btn btn-primary">
                            Dropdown menu
                        </button>
                        <button class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">Home</a></li>
                            <li><a href="#" class="dropdown-item active">About</a></li>
                            <li><a href="#" class="dropdown-item">Contact</a></li>
                            <li><a href="#" class="dropdown-item">Services</a></li>
                        </ul>
                    </div>
                </div>
                <!-- end -->
                <hr>

                <div class="dropdown">
                    <div class="btn-group dropup">
                        <button class="btn btn-primary">
                            Dropdown menu
                        </button>
                        <button class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">Home</a></li>
                            <li><a href="#" class="dropdown-item active">About</a></li>
                            <li><a href="#" class="dropdown-item">Contact</a></li>
                            <li><a href="#" class="dropdown-item">Services</a></li>
                        </ul>
                    </div>
                </div>
                <!-- end -->

                <hr>

                <div class="dropdown">
                    <div class="btn-group dropstart">
                        <button class="btn btn-primary">
                            Dropdown menu
                        </button>
                        <button class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">Home</a></li>
                            <li><a href="#" class="dropdown-item active">About</a></li>
                            <li><a href="#" class="dropdown-item">Contact</a></li>
                            <li><a href="#" class="dropdown-item">Services</a></li>
                        </ul>
                    </div>
                </div>
                <!-- end -->

                <hr>

                <div class="dropdown">
                    <div class="btn-group dropend">
                        <button class="btn btn-primary">
                            Dropdown menu
                        </button>
                        <button class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">Home</a></li>
                            <li><a href="#" class="dropdown-item active">About</a></li>
                            <li><a href="#" class="dropdown-item">Contact</a></li>
                            <li><a href="#" class="dropdown-item">Services</a></li>
                        </ul>
                    </div>
                </div>
                <!-- end -->
            </div>
        </div>
    </div>

    <!-- Javascript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

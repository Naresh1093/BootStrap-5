<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Responsive images</h3>
                <img class="img-fluid" src="https://picsum.photos/1800/900" alt="no image found">
            </div>
            <div class="col-md-6">
                <h3>Responsive image with thumbnail</h3>
                <img class="img-fluid img-thumbnail" src="https://picsum.photos/1800/900" alt="no image found">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="rounded-circle mx-auto d-block" src="https://picsum.photos/200/200" alt="no image found" >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="rounded" src="https://picsum.photos/200/200" alt="no image found">
                <img class="rounded float-end" src="https://picsum.photos/200/200" alt="no image found">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <img class="rounded" src="https://picsum.photos/200/200" alt="no image found">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

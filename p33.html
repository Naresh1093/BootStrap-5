<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        </div>

            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="select">Select dropdown</label>
                        <select name="" id="" class="form-select">
                            <option value="null" selected>choose an option</option>
                            <option value="html" selected>HTML language</option>
                            <option value="css" selected>Css languages</option>
                            <option value="js" selected>Java script</option>
                            <option value="jquery" selected>Jquery language</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <input type="submit" value="submit" class="btn btn-success">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="select">Select dropdown</label>
                        <select name="" id="" class="form-select" multiple>
                            <option value="null" selected>choose an option</option>
                            <option value="html" selected>HTML language</option>
                            <option value="css" selected>Css languages</option>
                            <option value="js" selected>Java script</option>
                            <option value="jquery" selected>Jquery language</option>
                        </select>
                    </div>

                    <div class="form-group mt-2">
                        <input type="submit" value="Submit" class="btn btn-success">

                </form>

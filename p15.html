<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP-5</title>
    <!-- CSS Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Buttons</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-dark">dark</button>
                <button class="btn btn-primary">primary</button>
                <button class="btn btn-secondary">secondary</button>
                <button class="btn btn-light">light</button>
                <button class="btn btn-info">info</button>
                <button class="btn btn-warning">warning</button>
                <button class="btn btn-success">success</button>
                <button class="btn btn-danger">danger</button>

                <hr>

                <h3>Outline buttons</h3>
                <button class="btn btn-outline-dark">dark</button>
                <button class="btn btn-outline-primary">primary</button>
                <button class="btn btn-outline-secondary">secondary</button>
                <button class="btn btn-outline-light">light</button>
                <button class="btn btn-outline-info">info</button>
                <button class="btn btn-outline-warning">warning</button>
                <button class="btn btn-outline-success">success</button>
                <button class="btn btn-outline-danger">danger</button>

                <hr>

                <h3>Size</h3>
                <button class="btn btn-dark btn-lg">dark</button>
                <button class="btn btn-dark">dark</button>
                <button class="btn btn-dark btn-sm">dark</button>

                <hr>
                <button class="btn btn-dark btn-lg" disabled>dark</button>
                <button class="btn btn-dark" disabled>dark</button>
                <button class="btn btn-dark btn-sm" disabled>dark</button>

                <hr>

                <h3>Button group</h3>
                <div class="btn-group">
                    <button class="btn btn-outline-dark">dark</button>
                    <button class="btn btn-outline-primary">primary</button>
                    <button class="btn btn-outline-secondary">secondary</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-dark">dark</button>
                    <button class="btn btn-primary">primary</button>
                    <button class="btn btn-secondary">secondary</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mt-3 d-grid">
                <button class="btn btn-dark">Block Button</button>
            </div>
        </div>
    </div>

    <!-- Javascript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP-5</title>
    <!-- CSS Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Badge</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h1>Sample heading <span class="badge bg-primary">New</span></h1>
                <h2>Sample heading <span class="badge bg-primary">New</span></h2>
                <h3>Sample heading <span class="badge bg-primary">New</span></h3>
                <h4>Sample heading <span class="badge bg-primary">New</span></h4>
                <h5>Sample heading <span class="badge bg-primary">New</span></h5>
                <h6>Sample heading <span class="badge bg-primary">New</span></h6>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary">
                    Inbox <span class="badge bg-secondary">50</span>
                </button>

                <hr>

                <button class="btn btn-dark position-relative">
                    Outbox
                    <span class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill">100</span>
                </button>

                <hr>
                <button class="btn btn-primary position-relative">
                    Mohan Kumar
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success border border-light rounded-circle"></span>
                </button>
                <button class="btn btn-primary position-relative">
                    Mohan Kumar
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-warning border border-light rounded-circle"></span>
                </button>
                <button class="btn btn-primary position-relative">
                    Mohan Kumar
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-secondary border border-light rounded-circle"></span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h1>Sample heading <span class="badge rounded-pill bg-primary">New</span></h1>
                <h2>Sample heading <span class="badge rounded-pill bg-primary">New</span></h2>
                <h3>Sample heading <span class="badge rounded-pill bg-primary">New</span></h3>
                <h4>Sample heading <span class="badge rounded-pill bg-primary">New</span></h4>
                <h5>Sample heading <span class="badge rounded-pill bg-primary">New</span></h5>
                <h6>Sample heading <span class="badge rounded-pill bg-primary">New</span></h6>
            </div>
        </div>
    </div>

    <!-- Javascript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

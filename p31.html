<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Toast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success" id="toastBtn">
                    Show Toast</button>
            </div>
        </div>
    </div>

    <!-- toast -->
    <div class="position-fixed right-0 end-0 p-3" style="z-index: 11;">
        <div id="demoToaste" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Toast title</strong>
                <small>10 min ago</small>
                <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus recusandae porro quod nobis blanditiis adipisci dolor ipsum natus facilis, aut labore rerum voluptatem iure cupiditate amet laborum eos necessitatibus odit.</p>
            </div>
            <div class="toast-footer">
                <p class="text-center">All Right Reserved</p>
            </div>
        </div>
    </div>
    <!-- toast end -->
    <script>
        var toast
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Check box</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form action="">
                    <div class="form-check">
                        <input type="checkbox" name="" id="" class="form-check-input">
                        <label for="" class="form-check-label">
                            Content for default checkbox
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="" id="" class="form-check-input" checked>
                        <label for="" class="form-check-label">
                            Content for default checkbox
                        </label>
                    </div>
                    <div class="form-group mt-2">
                        <input type="submit" value="Submit"  class="btn btn-success">
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <form action="">
                    <div class="form-check">
                        <input type="radio" name="gender" value="male" id="" class="form-check-input">
                        <label for="" class="form-check-label">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" value="female" id="" class="form-check-input" checked>
                        <label for="" class="form-check-label">
                            Female
                        </label>
                    </div>
                    <div class="form-group mt-12">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaaScript Budle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>

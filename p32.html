<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="col-md-6 offset-3">
        <!-- form-control = text, number, email, file, search, url, date, datetime, datetime-local, time, week, month, textarea -->
        <form action="">
            <fieldset>
                <legend class="text-center">Sample form</legend>
                <div class="form-group">
                    <label for="text">Text Input</label>
                    <input type="text" name="" id="" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="text">Email id</label>
                    <input type="email" name="" id="" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="text">File upload</label>
                    <input type="file" name="" id="" class="form-control"/>
                </div>

                <div class="form-group">
                    <input type="submit" value="Create"  class="btn btn-success"/>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
